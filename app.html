<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loomahaldus</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loomade loetelu</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Haldus</a></li>
    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
      <h1>Loend</h1>
      <p class="loading">Laeb...</p><br>
      <input type="search" placeholder="Sisesta võtmesõna" id="search"><br>
      <ul class="list-of-animals"></ul>
      
    </div>
    <div id="manage-view">
      <h1>Haldus</h1>

      <label for="title">Loom: </label><br>
      <input type="text" name="title" class="title"><br>

      <label for="injury">Probleem: </label><br>
      <input type="text" name="injury" class="injury"><br>

      <button class="add-new-animal pull-right">Lisa uus loom</button>
    </div>

    <div id="home-view">
      <h1>Avaleht</h1>
    </div>

  </main>

</body>
</html>
